<!DOCTYPE HTML>
<html>
  <head>
    <title>Cam Eldridge | Blog</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset='UTF-8' />

    <script src="./article.js" defer></script>
    <script>
      const pathname = window.location.pathname.split('/');
      const articleId = pathname[pathname.length - 1];
      window.article = fetch(`article/${articleId}.md`).then(response => response.text());
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC|Vollkorn&display=swap" rel="stylesheet" />
    <style>
      @import '../vendor/cameldridge/src/base.css';
      @import '../vendor/cameldridge/src/fonts.css';
      @import '../vendor/cameldridge/src/variables.css';
    </style>
  </head>
  <body></body>
</html>
